<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create nueva persona</title>
</head>
<body>
    <form method="POST">
        <h1>Agregar Persona(Create)</h1>
        <table>
            {{formaPersona}} <!--Este forma persona se encuentra en la funcion nuevaPersona-->
        </table>
        <button type="submit">Enviar</button>
        {% csrf_token %} <!--Token para la seguridad, muy importante ponerlo-->
    </form>
</body>
</html>
